language: csharp
solution: CocNET.sln
install:
- nuget restore CocNET.sln
- nuget install NUnit.ConsolerRunner -Version 3.6.1
script:
- xbuild /p:Configuration=Release CocNET.sln
- mono CocNET/CocNET/packages/NUnit.ConsoleRunner.3.6.1/tools/nunit-console.exe CocNET/CocNET/CocNET.Test/bin/Release/CocNET.Test.dll